<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login" padding >
  <ion-card-content>Hello World<br />
    <button [navPush]="tabsPage">Go To About</button>
  </ion-card-content>

  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-avatar item-left>
        <img src="{{person.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{person.name.first}} {{person.name.last}}</h2>
      <p>{{person.email}}</p>
    </ion-item>
    <!--<ion-item *ngFor="let post of posts">-->
      <!--<img [src]="post.data.url">-->
    <!--</ion-item>-->
  </ion-list>
</ion-content>
