<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login" padding>

  <div class="list list-inset login">

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="useremail" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" value=""></ion-input>
      </ion-item>

      <button ion-button padding="true" margin-top="true" (click)="login()">SignIn</button>

  </div>

</ion-content>
