<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <!--<ion-item *ngFor="let person of people">-->
    <ion-card class="card-background-page" *ngFor="let person of people">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{person.picture.thumbnail}}">
        </ion-avatar>
        <h2>{{person.name.first}} {{person.name.last}}</h2>
        <p>{{person.email}}</p>

      </ion-item>

      <ion-card-content>
        <p>"\n"</p>
      </ion-card-content>

      <button ion-button full color="lyellow">
        <div>
          1 pending to screen
        </div>
      </button>

      <button ion-button full color="blue" padding>
        <div>
          8 Applicants
        </div>
      </button>
    </ion-card>
    <!--</ion-item>-->
  </ion-list>
</ion-content>
